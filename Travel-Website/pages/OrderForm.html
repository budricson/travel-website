<section>

  
	  <main role="main">
  
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
		  <div class="container">
			<h1 class="display-3">Use this form to book your travel</h1>
			  <form>
				  <div class="form-group">
				  <label for="usr">Name:</label>
				  <input type="text" class="form-control" id="usr">
				  </div>
				  <div class="form-group">
				  <label for="pwd">Password:</label>
				  <input type="password" class="form-control" id="pwd">
				  </div>
				  <div class="form-group">
				  <label for="dte">Pick date:</label>
				  <input type="date" class="form-control" id="dte" />
				  </div>
				  <div class="form-group">
				  <label for="sel1">Destinations:</label>
				  <select class="form-control" id="selDest">
				  <option>Rome</option>
				  <option>Delhi</option>
				  <option>Los Angeles</option>
				  <option>Rio de Janeiro</option>
				  <option>Paris</option>
				  <option>Abuja</option>
				  </select>
				  </div>
			
			  
			<p><a class="btn btn-outline-success btn-lg" href="#" role="button" onclick="confBook();">Book now »</a></p>
			<script>
		  function confBook(){
			  var nameOfUser = document.getElementById("usr").value;
			  var dateOfTravel = document.getElementById("dte").value;
			  console.log(dateOfTravel);
			  document.getElementById("yourBooking").innerHTML = "The booking is for "+nameOfUser + " on the " + dateOfTravel;
		  }
		</script>
		  </div>
		</div>
	</form>
		
  
		<div class="container">
		  <!-- Example row of columns -->
		  <div class="row">
			<div class="col-md-4">
			  <h2>Your Booking confirmation:</h2>
			  <p id="yourBooking"></p>
			  <p><a class="btn btn-secondary" href="#" role="button">View details »</a></p>
			</div>
	
		  </div>
  
		  <hr>
  
		</div> <!-- /container -->
</section>
